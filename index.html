<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="images/menosmais.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MENOSÉ+</title>
  </head>
  <body class="bg-color">
    <nav>
      <div class="nav-logo">
        <a href="#">
          <img src="images/logo.jpg" />
          <p class="fw-bold">#MENOSÉ+</p>
        </a>
      </div>
    </nav>

    <div class="container">
      <p class="text-end text-break color-p">
        TENHA <strong>CONTROLE</strong> DO SEU <strong>DINHEIRO.</strong>
      </p>

      <form class="form-group">
        <div class="mb-3">
          <input
            type="text"
            class="form-control larger-input input-cor"
            id="floatingInput"
            placeholder="DIGITE SEU USUÁRIO OU EMAIL"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control larger-input input-cor"
            id="floatingInput"
            placeholder="DIGITE SUA SENHA"
          />
        </div>
        <div class="row mb-0">
          <button
            type="button"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-primary btn-block mb-3 btn-cont"
          >
            <strong>ENTRAR</strong>
          </button>
          <div class="col col-senha">
           
            <a href="#!">ESQUECEU SUA SENHA?</a>
          </div>
        </div>
        <div class="text-center">
          <div class="divider">
            <span class="divider-text">OU ENTRE COM:</span>
          </div>

          <button
            type="button"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-link btn-floating mx-1"
          >
            <img src="images/google.png" alt="Ícone do Google" class="icon" />
          </button>
        </div>
        <div class="text-center">
          <p class="p-comece">NÃO TEM UMA CONTA?</p>
          <button
            type="submit"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-primary btn-block mb-4 btn-cont-2"
          >
            COMECE AGORA
          </button>
        </div>

        
      </form>
    </div>
  </body>
</html>
